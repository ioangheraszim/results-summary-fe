<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="card">
    <div class="left">
      <div class="title">
        <p>Your Result</p>
      </div> 
      <div class="circle">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <div class="content">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right">
      <div>
        <h2 class="title-summary">Summary</h2>    
      </div>      
      <div class="summary">        
        <div class="summary-cards reaction">
            <div class="summary-left">
              <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
              <p>Reaction</p>
            </div>        
            <p>80 <span>/100</span></p>        
        </div>
        <div class="summary-cards memory">
            <div class="summary-left">
              <img src="./assets/images/icon-memory.svg" alt="reaction icon">
              <p>Memory</p>
            </div>        
            <p>92 <span>/100</span></p>        
        </div>
        <div class="summary-cards verbal">
            <div class="summary-left">
              <img src="./assets/images/icon-verbal.svg" alt="reaction icon">
              <p>Verbal</p>
            </div>        
            <p>61 <span>/100</span></p>        
        </div>
        <div class="summary-cards visual">
            <div class="summary-left">
              <img src="./assets/images/icon-visual.svg" alt="reaction icon">
              <p>Visual</p>
            </div>        
            <p>72 <span>/100</span></p>        
        </div>
        <button>Continue</button>
        
    </div>
    </div>
  </main> 
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ioangheraszim" target="_blank">Ioan Gheraszim</a>.
  </footer>
</body>
</html>
