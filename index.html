<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="left-side">
      <h2 class="result-title">Your Result</h2>
      <div class="circle">
        <p class="total-result">76 <span class="out-of">of 100</span></p>        
      </div>
      <div class="score">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>      
      </div>  
    </div>
    <div class="right-side">
      <div>
        <h2 class="summary-score summary">Summary</h2>
      </div>      
      <div class="summary-score reaction">
        <div class= "separate">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
          <p>Reaction</p>
        </div>        
        <p> 80 <span> / 100</span></p>
      </div>
      <div class="summary-score memory">
        <div class= "separate">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
          <p>Reaction</p>
        </div>      
        <p> 80 <span> / 100</span></p>
      </div>
      <div class="summary-score verbal">
        <div class= "separate">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
          <p>Reaction</p>
        </div>      
        <p> 80 <span> / 100</span></p>
      </div>
      <div class="summary-score visual">
        <div class= "separate">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
          <p>Reaction</p>
        </div>      
        <p> 80 <span> / 100</span></p>
      </div>
      <div class="summary-score">
        <button>Continue</button>
      </div>
    </div>
    
    
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ioangheraszim" target="_blank">Ioan Gheraszim</a>.
  </footer>
</body>
</html>
